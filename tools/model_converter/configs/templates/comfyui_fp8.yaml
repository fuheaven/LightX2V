# Convert to ComfyUI FP8 format
version: 1.0

source:
  type: wan_dit
  path: /path/to/model
  format: safetensors

target:
  format: comfyui  # ComfyUI-compatible format
  precision: fp8
  layout: single_file  # ComfyUI expects single file

quantization:
  method: fp8
  options:
    target_modules:
      - self_attn
      - cross_attn
      - ffn

output:
  path: /path/to/output
  name: wan_dit_comfyui_fp8
  copy_metadata: false  # ComfyUI doesn't need extra metadata

performance:
  parallel: true
  device: cuda:0

