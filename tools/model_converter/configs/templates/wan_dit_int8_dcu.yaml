# Wan DiT INT8 Quantization
# Works on all platforms: NVIDIA GPU, DCU (Hygon), Ascend NPU, CPU
version: 1.0

# Source model
source:
  type: wan_dit
  path: /path/to/Wan2.1-I2V-14B-480P  # Update this path
  format: safetensors

# Target configuration
target:
  format: lightx2v
  precision: int8
  layout: by_block  # Recommended for large models

# Quantization settings
quantization:
  method: int8
  options:
    target_modules:
      - self_attn
      - cross_attn
      - ffn
    per_channel: true
    symmetric: true

# Output settings
output:
  path: /path/to/output  # Update this path
  name: wan_dit_int8
  copy_metadata: true

# Performance configuration
performance:
  parallel: true
  device: cuda:0  # Use cuda:0 for GPU, cpu for CPU
  num_workers: 4

