# Convert Diffusers format to LightX2V format
version: 1.0

source:
  type: wan_dit
  path: /path/to/diffusers_model
  format: diffusers  # Source is in Diffusers format

target:
  format: lightx2v  # Convert to LightX2V
  layout: by_block  # Save by block for LightX2V

# No quantization, just format conversion
# quantization: null

output:
  path: /path/to/output
  name: lightx2v_model
  copy_metadata: true

performance:
  parallel: true
  device: cpu  # Can use CPU for format conversion

